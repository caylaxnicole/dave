<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>My Cat's Life</title>
  </head>
  <body>
    <div class="container">
      <h1>This is Dave the Cat</h1>
      <button class="btn btn-light" id="grey">Grey</button>
      <button class="btn btn-dark" id="black">Black</button>
      <button class="btn btn-danger" id="red">Red</button>
      <div id="cat-hidden">
        <p>Bring Dave Back NOW! <span class="clickable"> Click here to see him</span></p>
        <img src="img/giphy.gif">
      </div>
      <div id="cat-showing">
        <p>Here's Dave!<span class="clickable"> Say Goodbye to Dave</span></p>
        <img src="img/dave.jpg">
      </div>
    </div>
  </body>
</html>
